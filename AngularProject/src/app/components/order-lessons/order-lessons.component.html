<ng-template [ngIf]="showCurrentLesson&&!showLessonByIdFlag">
    <div style="height: 100px;"></div>
    <button style="margin-left: 700px;"  class="button-3" (click)="currentLessons()" > Текущие уроки медитации</button>
    <button class="button-3"  (click)="finishLessons()"> Пройденные уроки медитации </button>
    <h2 style="margin: 20px 200px">Текущие уроки медитации</h2>
<div class="post-wrap">
	<div class="post-item" *ngFor="let p of orders">
		<div class="post-item-wrap">
            <h3 class="h2"> {{p?.name}} </h3>
            
			<img style="height: 240px; width: 250px;" src="{{meditationImagesList[(p?.id)%6]}}">
			<div class="line">
				<a class="post-link">
                    <input id="buttonId" type="button" value=".....подробнее" (click)="showLesson(p?.id)" class="btn btn-success" />			        
                </a>
            </div>
        </div>
    </div>	
</div>	
</ng-template>
