<div>
  <div class="overlay">
  <form>
     <div class="con">
     <header class="head-form">
        <h2>Регистрация</h2>
        <br>
        <p>Введите свой почтовый адрес и пароль</p>
     </header>
     <br>
     <div class="field-set">        
           <span class="input-item">
             <i class="fa fa-user-circle"></i>
           </span>
           <input class="form-input" id="txt-input" type="text"  placeholder="user@email.com" #email  required>
       <br>    
       <br>    
        <input class="form-input" type="password" placeholder="пароль" id="pwd" [(ngModel)]="user.password" name="password"  #password required>
        <br>
         <button class="log-in" (click)="save(email.value, password.value)"> Регистрация </button> 
         <br>
         <button (click)='goToSign()' >На главную</button>
     </div>
    </div>
  </form>
  </div>
